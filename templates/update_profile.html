{% extends "base.html" %}
{% block content %}
      <h2 id="myModalLabel"><strong>회원정보 수정하기</strong></h2>
			<form action="{{url_for('update_profile')}}" class="form-horizontal" method="POST"  enctype="multipart/form-data">
				<p class="help-block"> 현재 이름(닉네임)입니다.</p>
				<input type="text" class="form-control" placeholder="이름(닉네임) 입력" name="name" value="{{name}}">
				<br>
				<p class="help-block"> 비밀번호 미입력시 이전 비밀번호가 유지됩니다.</p>
				<input type="password" class="form-control" placeholder="비번 입력" name="password">
				<br>
				<input type="password" class="form-control" placeholder="비번 확인!" name= "confirm">
				<br>
				<p class="help-block"> 현재 프로필 사진입니다.</p>
				<img src="http://nstalk.xyz/download/{{photo}}" width="25%">
				<input type="file" accept="image/*" class="form-control" name= "file">
				<p class="help-block"> 프로필 사진을 수정합니다</p>

				<div class="form-group">
					 <div class="col-sm-12">
						 <button type="submit" class="btn btn-block btn-success col-sm-12">수정하기</button>
					 </div>
				 </div>
		 </form>
     <a href="{{url_for('personal_info')}}" class="btn btn-primary btn-block" data-dismiss="modal">취소</a>
		 <br>
		 <br>
{% endblock %}
